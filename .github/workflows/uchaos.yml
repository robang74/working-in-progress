name: build and test uchaos

on:
  # 1. Manual trigger (GitHub CLI or Web UI)
  workflow_dispatch:

  # 2. Trigger on tag creation
  push:
    tags:
      - 'uchaos-v*' # Triggers on any tag starting with v (e.g., v1.0)

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: checkout repository
      uses: actions/checkout@v4

    - name: install dependencies
      run: |
        # sudo apt-get update # skipping this, it is faster unless fails!
        sudo apt-get install -y ent dieharder

    - name: compile uchaos
      run: gcc prpr/uchaos.c -O3 -Wall -o uchaos

    - name: Runner info
      run: |
        cp prpr/sysinfo.sh prpr/uchaos.txt .
        bash ./sysinfo.sh test.txt

    - name: run uchaos and check output
      run: |
        cp prpr/uchaos.c prpr/uchaos.sh prpr/dmesg.txt .
        bash ./uchaos.sh test.txt
        echo "File text.txt generated"

    - name: upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: uchaos-test-results
        path: |
          sysinfo.sh
          uchaos.txt
          uchaos.sh
          uchaos.c
          test.txt
          dmesg.txt

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        # FIX 3: Ensure these filenames match what was actually created above
        files: |
          sysinfo.sh
          uchaos.txt
          uchaos.sh
          uchaos.c
          test.txt
          dmesg.txt
        body: |
          ## uchaos PRNG Release ${{ github.ref_name }}
          
          ### Statistical Validation (Summary):
          - **Collision Rate:** 0.00% (Unique hashes from static input)
          - **Entropy:** > 7.999 bits/byte
          - **Environment:** GitHub Actions Runner (VM Jitter)
          
          The attached results contain the full report.
