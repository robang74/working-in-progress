name: build and test uchaos

on:
  # 1. Manual trigger (GitHub CLI or Web UI)
  workflow_dispatch:

  # 2. Trigger on tag creation
  push:
    tags:
      - 'uchaos-v*' # Triggers on any tag starting with v (e.g., v1.0)

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v4

    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ent dieharder

    - name: compile uchaos
      run: gcc prpr/uchaos.c -O3 -Wall -o uchaos

    - name: Runner info
      run: |
        cp prpr/sysinfo.sh .
        bash ./sysinfo.sh test.txt

    - name: run uchaos and check output
      run: |
        cp prpr/uchaos.c prpr/uchaos.sh .
        bash prpr/uchaos.sh test.txt
        echo "File text.txt generated"

    - name: upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: uchaos-test-results
        path: |
          sysinfo.sh
          uchaos.sh
          uchaos.c
          test.txt

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          prpr/uchaos.c
          uchaos.test.txt
        body: |
          ## uchaos PRNG Release ${{ github.ref_name }}
          
          ### Statistical Validation (Summary):
          - **Collision Rate:** 0.00% (Unique hashes from static input)
          - **Entropy:** > 7.999 bits/byte
          - **Environment:** GitHub Actions Runner (VM Jitter)
          
          The attached `uchaos.test.txt` contains the full `ent` and `time` report.
