name: build and test uchaos

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v4

    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ent dieharder

    - name: compile uchaos
      run: gcc prpr/uchaos.c -O3 -Wall -o uchaos

    - name: run uchaos and check output
      run: |
        # using uchaos.c as the input for its compiled binary and deliver it
        cp prpr/uchaos.c uchaos.c
        { time cat uchaos.c | ./uchaos -T 1000 | ent; } > test.txt 2>&1 
        echo "File text.txt generated"

    - name: upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: uchaos-test-results
        path: |
          uchaos.c
          test.txt
